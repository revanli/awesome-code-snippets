<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>string example 03</title>
</head>
<body>
  <script>
    var text = "cat, bat, sat, fat";
    var pattern = /.at/;

    // 接受一个参数，正则表达式或者是RegExp对象
    var matches = text.match(pattern);
    console.log('matches', matches.index);
    console.log('matches', matches[0]);
    console.log('matches', pattern.lastIndex);

    // 返回字符串中第一个匹配项的索引，没有则返回-1
    var pos = text.search(/at/);
    console.log('pos', pos);  // 1, 'at'字符串第一次出现的位置

    // arg[1]是字符串则会替换第一个子字符串，替换所有的字符串就是用正则表达式，并且
    // 制定全局模式
    var result = text.replace("at", "ond");
    var resultGlobal = text.replace(/at/g, 'ond');
    console.log('result', result, resultGlobal);

    // arg[2]可以使用特殊的字符序列，可以使用最近一次匹配结果中的内容
    var result = text.replace(/(.at)/g, "word($1)");
    console.log('result', result);
  </script>
</body>
</html>
