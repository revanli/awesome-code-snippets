<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>string_substring</title>
</head>
<body>

<script>
  /**
   * str.substring(indexStart, indexEnd)
   * @param {integer} indexStart where to start to extract string, included start index
   * @param {integer} indexEnd where to end to extract string, not included end index
   * @return {string}
   */
  

  // if indexStart greater than indexEnd, effect as two arguments were swapped
  // str.substrinig(1, 0) == str.substring(0, 1)
  
  function replaceString (oldS, newS, fullS) {
    for (var i = 0; i < fullS.length; i++) {
      // 包含旧字符
      if (fullS.substring(i, i + oldS.length) == oldS) {
        fullS = fullS.substring(0, i) + newS + fullS.substring(i + oldS.length, fullS.length)
      }
    }
    return fullS
  }

  console.log(replaceString('World', 'Web', 'Brave New World'))
</script>
  
</body>
</html>
