<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>string example 01</title>
</head>
<body>
  <script>
    var str = new String('hello world');
    // 字符访问方法
    /**
     * @augments {int} 基于0的字符位置
     */
    console.log('charAt', str.charAt(3), str[3], str.charCodeAt(3));

    // 字符串操作方法
    var result = str.concat('!', 'hi')
    console.log('result', result);

    // arg[1]: 字符串开始位置，arg[2]: 字符串到哪里结束, 指的是子字符串最后一个
    // 字符串后面的位置，也就是不包括原字符该位置的字符, 没有的话则将字符串长度作为结束位置
    var sliceStr = str.slice(3);
    var subStr = str.substr(3);
    var substringStr = str.substring(3);
    console.log(sliceStr, subStr, substringStr);
    // arg[2]返回字符串的结束位置
    var sliceStr1 = str.slice(3, 7);
    var substringStr1 = str.substring(3, 7);
    // arg[2]返回字符串的个数
    var subStr1 = str.substr(3, 7);
    
    console.log(sliceStr1, subStr1, substringStr1);

    // 将负值和字符串长度相加
    var ngaSliceStr = str.slice(-3)
    // arg[1]加上字符串长度，arg[2]转为0
    var ngaSubStr = str.substr(-3)
    // 将所有负值转为0
    var ngaSubstringStr = str.substring(-3)
    console.log(ngaSliceStr, ngaSubStr, ngaSubstringStr);

    // 将负值和字符串长度相加
    var ngaSliceStr1 = str.slice(3, -4)
    // arg[1]加上字符串长度，arg[2]转为0, 会将较小的数作为开始位置，较大的数作为结束位置
    var ngaSubStr1 = str.substr(3, -4)
    // 将所有负值转为0
    var ngaSubstringStr1 = str.substring(3, -4)
    console.log(ngaSliceStr1, ngaSubStr1, ngaSubstringStr1);
    
  </script>
</body>
</html>
