<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>string substr</title>
</head>
<body>
<script>
  /**
   * str.substr(start, length)
   * @param {integer} start location at which to begin extracting characters, negative
   *  treated as str.length - start
   * @param {integer} length if is undefined, extract str from start to the end.
   * @return {string}
   */
  
  // start is nagative and larger than str.length, substr uses 0 as the start index
  var str = 'abcdefghijk'

  str.substr(-20, 2)  // ab
</script>
</body>
</html>
