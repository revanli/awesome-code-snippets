<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>a.html</title>
</head>
<body>
  <iframe src="http://localhost:8081/b.html" style='display: none;'></iframe>
  <script>
    window.onload = function () {
      var targetOrigin = 'http://localhost:8081';
      window.frames[0].postMessage('我给你发的消息', targetOrigin);
    }
    window.addEventListener('message', function (e) {
      console.log('a.html 接受到的消息：', e.data);
    });
  </script>
</body>
</html>
