<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index2</title>
</head>
<body>
  <script>
    switch (location.hash) {
      case "#data":
      callback();
      break;
    }

    function callback () {
      let data = "some number: 111111";
      try {
        parent.location.hash = data;
      } catch (e) {
        var ifrproxy = document.createElement('iframe');
        ifrproxy.style.display = 'none';
        ifrproxy.src = 'http://localhost:8080/index3.html#' + data;
        document.body.appendChild(ifrproxy);
      }
    }
  </script>
</body>
</html>
