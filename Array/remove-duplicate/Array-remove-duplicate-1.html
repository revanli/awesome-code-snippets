<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array-remove-duplicate</title>
</head>
<body>
  
</body>
<script>
// 实现思路：构建一个新数组，对原数组进行一个遍历，值不在新数组内则加入
(function () {
  function unique () {
    // 构建只有一个初始值的数组，存放结果
    var newArray = [];
    this.forEach(function (index) {
      if (newArray.indexOf(index) == -1) {
        newArray.push(index);
      }
    });
    return newArray;
  }
  var arr = [1,2,3,4,'a','b',1,3,4,56,32,34,2,'b','c',5,'1','2'];
  console.log(unique.call(arr))

  // test
  function test () {
    var arr = [];
    for (var i = 0; i < 100000; i++) {
      arr.push(Math.round(Math.random(i) * 10000))
    }
    doTest(arr, 1)
  }

  // doTest
  function doTest (arr, n) {
    console.time(n)
    var re = unique.call(arr)
    console.timeEnd(n)
  }
  test()
})()

</script>
</html>
