<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array-remove-duplicate</title>
</head>
<body>
  
</body>
<script>
(function () {
  Array.prototype.unique = function () {
    // 原数组先排序, 默认排序顺序时根据字符串Unicode码点
    this.sort();
    // 构建新数组存放结果
    var newArray = [];
    for (var i = 1; i < this.length; i++) {
      // 检查原数中的第i个元素与结果中的最后一个元素是否相同
      // 排序后重复元素会出现在相邻的位置
      if (this[i] !== newArray[newArray.length - 1]) {
        newArray.push(this[i])
      }
    }
    return newArray;
  }
  var arr = [1,2,3,4,'a','b',1,3,4,56,32,34,2,'b','c',5,'1','2'];
  console.log(arr.unique())

  // test
  function test () {
    var arr = [];
    for (var i = 0; i < 100000; i++) {
      arr.push(Math.round(Math.random(i) * 10000))
    }
    doTest(arr, 1)
  }

  // doTest
  function doTest (arr, n) {
    console.time(n)
    var re = arr.unique()
    console.timeEnd(n)  // 430ms
  }
  test()
})()

</script>
</html>
