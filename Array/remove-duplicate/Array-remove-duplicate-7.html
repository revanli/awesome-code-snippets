<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Array-remove-duplicate</title>

</body>
<script>
(function () {
  function unique (arr) {
    var newArray = [];
    for (var i = 0; i < arr.length; i++) {
      for (var j = i + 1; j < arr.length; j++) {
        if (arr[i] === arr[j]) {
          j = ++i;
          console.log(j)
        }
      }
      // 没有重复元素则push进结果数组
      newArray.push(arr[i])
    }
    return newArray;
  }

  var arr = [1,2,3,4,'a','b',1,3,4,56,32,34,2,'b','c',5,'1','2'];
  console.log(unique(arr));
})()
</script>
</html>
