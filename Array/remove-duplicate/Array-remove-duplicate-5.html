<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array-remove-duplicate</title>
</head>
<body>
  
</body>
<script>
// 数组下标判断法
(function () {
  function unique (arr) {
    var newArray = [];
    for (var i = 0; i < arr.length; i++) {
      // 当前数组的第i项在当前中第一次出现的位置不是i说明前面已经有同样的数组先出现了
      if (arr.indexOf(arr[i]) == i) {
        newArray.push(arr[i])
      }
    }
    return newArray;
  }

  var arr = [1,2,3,4,'a','b',1,3,4,56,32,34,2,'b','c',5,'1','2'];
  console.log(unique(arr));
})()
</script>
</html>
