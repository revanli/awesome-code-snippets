<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array-remove-duplicate</title>
</head>
<body>
  
</body>
<script>
// 优化遍历数组法
(function () {
  function unique (arr) {
    var newArray = [];
    for (var i = 0; i < arr.length; i++) {
      console.log('ai','a[' + i + ']', arr[i])
      for (var j = i + 1; j < arr.length; j++) {
        console.log('aj','a[' + j + ']', arr[j])
        // 如果找到重复的则从j=i+1开始重新遍历数组，然后和a[i+1]对比
        if (arr[i] === arr[j]) {
          j = ++i;
          console.log('i, j', i, j)
        }
      }
      // 获取最一开始没重复的值放入新数组
      newArray.push(arr[i])
    }
    return newArray;
  }

  var arr = [1,2,3,4,'a','b',1,3,4,56,32,34,2,'b','c',5,'1','2'];
  console.log(unique(arr));
})()
</script>
</html>
