<script>
(function () {
  // chunky monkey
  // Given an array and base on fixed size to slice,
  // and then push sliced array to new array combining multiply array
  // for example, chunk(["a", "b", "c", "d"], 2), return [["a", "b"], ["c", "d"]]
  function chunk (arr, size) {
    var tempArr = [],
        newArr = [];

    for (var i in arr) {
      if (i % size !== size - 1) {
        tempArr.push(arr[i])
      } else {
        tempArr.push(arr[i]);
        newArr.push(tempArr);
        tempArr = [];
      }
    }

    if (tempArr.length !== 0) {
      newArr.push(tempArr);
    }
    return newArr;
  }

  console.log(chunk(["a"], 2))
  console.log(chunk(["a", "b", "c", "d", "e"], 2))
  console.log(chunk([0, 1, 2, 3, 4, 5, 6, 7, 8], 4))
})()
</script>
