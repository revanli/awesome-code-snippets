<script>
  // 选择排序
(function () {
  function selectSort (arr) {
    var len = arr.length, min, tmp;
    for (var i = 0; i < len; i++) {
      min = i;
      for (var j = i + 1; j < len; j++) {
        if (arr[j] < arr[min]) {
          // 记住最小的下标
          min = j;
        }
      }
      if (min != i) {
        tmp = arr[min];
        arr[min] = arr[i];
        arr[i] = tmp;
      }
    }
    return arr;
  }

  console.log(selectSort([3, 4, 1, 5, 2]));
})()
</script>
