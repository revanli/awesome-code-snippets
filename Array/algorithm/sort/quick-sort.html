<script>
  // 快速排序，在数据集中，选择一个元素作为'基准'，所有小于'基准'的元素，都
  // 移到左边，大于’基准‘的元素都移到’基准‘的右边，对’基准‘左右两边的两个
  // 子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止
(function () {
  function quickSort (arr) {
    if (arr.length <= 1) { 
      return arr; 
    }
    var pivotIndex = Math.floor(arr.length / 2);
    var pivot = arr.splice(pivotIndex, 1)[0];
    var left = [];
    var right = [];
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] < pivot) {
        left.push(arr[i]);
      } else {
        right.push(arr[i]);
      }
    }
    return quickSort(left).concat([pivot], quickSort(right));
  }
})()
</script>
