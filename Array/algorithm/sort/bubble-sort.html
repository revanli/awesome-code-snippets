<script>
  // 冒泡排序，每次都将最大或者最小的值推至最前
(function () {
  function bubbleSort (arr) {
    var len = arr.length,
        i, j, tmp, result = arr.slice(0);
    for (i = 0; i < len; i++) {
      for (j = len - 1; j > i; j--) {
        if (result[j] < result[j-1]) {
          tmp = result[j - 1];
          result[j - 1] = result[j];
          result[j] = tmp;
        }
      }
    }
    return result;
  }

  function bubbleSort2 (arr) {

        if (result[j] < result[j-1]) {
          tmp = result[j];
          result[j] = result[j - 1];
          result[j - 1] = tmp;
          isSwap = true;
        }
      }
