<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>insert-sort</title>
</head>
<body>
  
</body>
<script>
  // 插入排序
(function () {
  function sort (arr) {
    var i, j, temp, tempArr, len = arr.length;
    tempArr = arr.slice(0)
    for (i = 1; i < len; i++) {
      temp = tempArr[i];
      j = i - 1;
      while (j >= 0 && temp < tempArr[j]) {
        tempArr[j+1] = tempArr[j];
        j--;
      }
      tempArr[j+1] = temp;
    }
    return tempArr;
  }

  console.log(sort([53, 27, 36, 15, 69, 42]))
})()
</script>
</html>
