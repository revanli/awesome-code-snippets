<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript">
    function init () {
      var arrImages = new Array(3);

      arrImages[0] = document.getElementById('image1')
      arrImages[1] = document.getElementById('image2')
      arrImages[2] = document.getElementById('image3')

      var objOutput = document.getElementById('output')

      var strHtml = '<ul>';

      for (var i = 0; i < arrImages.length; i++) {
        strHtml += "<li>image" + (i+1) + ': height=' + arrImages[i].height + 
          ', width=' + arrImages[i].width + ', style.height=' + arrImages[i].style.height + 
          ', style.width' + arrImages[i].style.width + "<\/li>"
      }

      strHtml += "<\/ul>";

      objOutput.innerHtml = strHtml
    }
  </script>
</head>
<body onload="init()">
  <p>
    <img src="http://www.mozilla.org/images/mozilla-banner.gif"
    id="image1" alt="">
  </p>
  <p>
    <img src="http://www.mozilla.org/images/mozilla-banner.gif"
    id="image2" height="50" width="500" alt="">
  </p>
  <p>
    <img src="http://www.mozilla.org/images/mozilla-banner.gif" id="image3"
    style="height: 50px; width: 50px;" alt="">
  </p>
  <div id="output"></div>
</body>
</html>
